<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Register - Intern Macha</title>
    <link rel="stylesheet" href="E:\Project GCU\internmacha-main\templates\web\company_signup.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
     <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
     <!-- Android Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="/static/img/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/static/img/android-chrome-512x512.png">
<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
<!-- Web Manifest -->
<link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Internmacha</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#Internships">Internship</a></li>
                    <li><a href="#companies-list">Companies</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="{{ url_for('get_login') }}" class="login-btn">Login</a>
                <div class="dropdown">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="register">
            <div class="container">
                <h2>Company Register</h2>
                <form action="/company_signup" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Company Information</legend>
                        <div class="form-group">
                            <label for="company-name">Company Name:</label>
                            <input type="text" id="company-name" name="company_name" required>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry:</label>
                            <input type="text" id="industry" name="industry" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="company-size">Company Size:</label>
                            <input type="number" id="company-size" name="company_size" required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website:</label>
                            <input type="url" id="website" name="website" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Contact Email:</label>
                            <input type="email" id="contact-email" name="contact_email" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-number">Contact Number:</label>
                            <input type="tel" id="contact-number" name="contact_number" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Account Details</legend>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <small>Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, and one number.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Company Logo</legend>
                        <div class="form-group">
                            <label for="company-logo">Upload Company Logo:</label>
                            <input type="file" id="company-logo" name="company_logo" accept="image/*" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Intern Macha. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="{{ url_for('static', path='img/discord.png') }}" alt="Discord"></a>
                <a href="#"><img src="{{ url_for('static', path='img/twitter.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', path='img/instagram.png') }}" alt="Instagram"></a>
                <a href="#"><img src="{{ url_for('static', path='img/linkedin.png') }}" alt="LinkedIn"></a>
                <a href="#"><img src="{{ url_for('static', path='img/facebook.png') }}" alt="Facebook"></a>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
                dropdownContent.style.display = 'block';
            } else {
                dropdownContent.style.display = 'none';
            }
        }
        document.addEventListener('click', function(event) {
            var dropdownContent = document.querySelector('.dropdown-content');
            if (!event.target.closest('.dropdown')) {
                dropdownContent.style.display = 'none';
            }
        });
    </script>
</body>
</html>
