<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', path='/css/stdprofile.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='/css/stdsettings.css') }}" >
</head>
<body>

<div class="container">
  <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="header-right">
            <button id="notification-btn">Notification</button>
            <div id="notification-dropdown" class="dropdown">
                <a href="#">New Internship Invitations</a>
            </div>

            <button id="status-btn">Status</button>
            <div id="status-dropdown" class="dropdown">
                <a href="#">Applied List</a>
                <a href="#">Accepted</a>
                <a href="#">Completed</a>
            </div>

            <button id="profile-btn">Profile</button>
            <div id="profile-dropdown" class="dropdown">
              <a href="{{ url_for('get_stdprofile', student_id=student['_id']) }}">My Profile</a>

                <a href="{{ url_for('get_stdsettings') }}">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>

  <div class="profile-info">
    <img src="{{ url_for('static', filename=student['profile_photo_path']) }}"  class="profile-img" alt="Profile Image">
    <h1>{{ student['first_name'] }} {{ student['last_name'] }}</h1>
  </div>

  <div class="form">
    <div class="form-group">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-input" value="{{ student['first_name'] }} {{ student['last_name'] }}" readonly>
    </div>
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-input" value="{{ student['first_name'] }} {{ student['last_name'] }}" readonly>
    </div>
    <div class="form-group">
      <label for="contact" class="form-label">Contact:</label>
      <input type="text" id="contact" class="form-input" value="{{ student['contact_number'] }}" readonly>
    </div>
    <div class="form-group">
      <label for="alternate_contact" class="form-label">Alternate contact:</label>
      <input type="text" id="alternate_contact" class="form-input" value="N/A" readonly>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Registered Email address:</label>
      <input type="email" id="email" class="form-input" value="{{ student['email'] }}" readonly>
    </div>
  </div>

  <div class="resume">
    <h3>Upload Your Resume</h3>
    <button class="upload-btn" id="upload-btn">Upload/Edit</button>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-title">View Count</div>
      <div class="stat-value">10</div>
    </div>
    <div class="stat">
      <div class="stat-title">10 out of 256</div>
    </div>
    <div class="stat">
      <div class="stat-title">Number of test attempted</div>
      <div class="stat-value">10</div>
    </div>
    <div class="stat">
      <div class="stat-title">Average from 1 to 10</div>
    </div>
  </div>
</div>

<!-- Modal for file upload -->
<div id="uploadModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Upload Resume</h2>
    <input type="file" id="fileInput">
    <button class="upload-btn">Submit</button>
  </div>
</div>
<script src="{{ url_for('static', path='/jss/stdprofile.js') }}"></script>

</body>
</html>
