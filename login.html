<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intern Macha</title>
    <link rel="stylesheet" href="E:\Project GCU\internmacha-main\templates\web\login.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
     <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
     <!-- Android Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="/static/img/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/static/img/android-chrome-512x512.png">
<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
<!-- Web Manifest -->
<link rel="manifest" href="/static/site.webmanifest">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Internmacha</div>
            <nav>
                <ul>
                    <li><a href="#Internships">Internship</a></li>
                    <li><a href="#companies-list">Companies</a></li>
                    <li><a href="#services">Services</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="{{url_for('get_login')}}" class="login-btn">Login</a>
                <div class="dropdown">
                    <button class="register-btn" onclick="toggleDropdown()">Register</button>
                    <div class="dropdown-content" style="display:none;">
                        <a href="{{url_for('get_student_signup')}}">Register as Student</a>
                        <a href="{{url_for('get_company_signup')}}">Register as Company</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="login">
            <div class="container">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    {% if message %}
                        <p class="error-message">{{ message }}</p>
                    {% endif %}
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Intern Macha. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="{{ url_for('static', path='img/discord.png') }}" alt="Discord"></a>
                <a href="#"><img src="{{ url_for('static', path='img/twitter.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', path='img/instagram.png') }}" alt="Instagram"></a>
                <a href="#"><img src="{{ url_for('static', path='img/linkedin.png') }}" alt="LinkedIn"></a>
                <a href="#"><img src="{{ url_for('static', path='img/facebook.png') }}" alt="Facebook"></a>
            </div>
        </div>
    </footer>
    <script type="text/javascript">
        function toggleDropdown() {
            var dropdownContent = document.querySelector('.dropdown-content');
            if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
                dropdownContent.style.display = 'block';
            } else {
                dropdownContent.style.display = 'none';
            }
        }
        document.addEventListener('click', function(event) {
            var dropdownContent = document.querySelector('.dropdown-content');
            if (!event.target.closest('.dropdown')) {
                dropdownContent.style.display = 'none';
            }
        });
    </script>
</body>
</html>
